<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Tracker - Editar Exercício</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .message {
            margin: 20px auto;
            padding: 10px;
            background-color: #e0e0e0;
            width: 60%;
        }
        .exercise-names {
            display: block;
        }
        .line-button {
            background-color: rgb(66, 64, 64);
            color: white;
            border: none;
            cursor: pointer;
        }
        .salvar-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="message">
        <h2>EDITAR EXERCÍCIO</h1>
    </div>
    

        
        <!-- Table to add and remove exercises -->
        <table id="exerciciosTable">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Descrição</th>
                    <th>Grupo Muscular</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Initial empty row to add exercises -->
                <tr>
                    <td>
                        <input type="text" name="exercicio.nome" value="Supino Reto">
                    </td>
                    <td>
                        <texarea id="desc" name="exercicio.descricao" text="No banco reto, utilizar halteres ou barra."></textarea>
                            <textarea id="descricao" name="descricao" th:text="${treino.descricao}"></textarea><br>                        
                    </td>
                    <td>
                        <select name="exercicio.grupoMuscular">
                            <option value="" disabled selected>Selecione abaixo...       </option>
                            <option value="Peito">Peito</option>
                            <option value="Costas">Costas</option>
                            <option value="Pernas">Pernas</option>
                            <option value="Ombros">Ombros</option>
                            <option value="Braços">Braços</option>
                        </select>
                    </td>
                </tr>
                
            </tbody>
        </table>
        
        
        <!-- Formulário para exclusão do treino -->
        <form th:action="@{/deletartreino/{idTreino}(idTreino=${treino.id})}" method="POST">
            <button type="submit" class="btn btn-danger col-2 mt-2">Excluir Exercício</button>
            <button type="submit" class="btn btn-info col-2 mt-2">
                Atualizar Exercício
            </button>
        </form>    
        <button class="salvar-button" onclick="window.location.href='/treinos'">Voltar para Exercícios</button>

        <!-- Add this to display the success message -->
        <div th:if="${successMsg}" class="alert alert-success">
            <p th:text="${successMsg}"></p>
        </div>

        <!-- Add this to display the error message -->
        <div th:if="${errorMsg}" class="alert alert-danger">
            <p th:text="${errorMsg}"></p>
        </div>
    

</body>
</html>
