<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fit Tracker - Treinos</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        table {
            width: 60%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .message {
            margin: 20px auto;
            padding: 10px;
            background-color: #e0e0e0;
            width: 60%;
        }

        .add-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
        .exercise-names {
            display: block;
        }
    </style>
</head>
<body>

<div>
    <!-- Display the mensagem at the top of the page -->
    <div class="message">
        <h2>TREINOS</h1>
    </div>

    <!-- Display the treinos data in a table -->
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Exercícios</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="treino : ${treinos}" th:attr="onclick='viewTreinoDetails(\'' + ${treino.id} + '\')'">
            <td th:text="${treino.nome}"></td>
            <td th:text="${treino.descricao}"></td>
            <td>
                <!-- Display all exercise names in a single line -->
                <span th:each="exercicio : ${treino.exercicios}" th:text="${exercicio.nome}" class="exercise-names"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Show a message if no treinos are available -->
    <div th:if="${treinos.isEmpty()}" class="message">
        <p>Ainda não há treinos cadastrados.</p>
    </div>

    <!-- Adicionar Novo Treino button -->
    <button class="add-button" onclick="window.location.href='/addtreino'">Adicionar Novo Treino</button>
</div>

<script>
    function viewTreinoDetails(treinoId) {
        window.location.href = '/editartreino/' + treinoId;
    }
</script>

</body>
</html>
