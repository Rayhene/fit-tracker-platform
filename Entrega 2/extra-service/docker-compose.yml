
version: "3"
services:
    account:
        build:
            context: ./fittracker-acconts/
        ports:
            - "8080:8080"
        depends_on:
            - discovery
    treino:
        build:
            context: ./fittracker-train/
        ports:
            - "8081:8081"
        depends_on:
             - discovery
    discovery:
        build:
            context: ./discovery-server/
        ports:
            - "8761:8761"
    gateway:
        build:
            context: ./gateway
        depends_on:
            - discovery
        ports:
             - "8084:8084"